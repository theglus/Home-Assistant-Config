- id: '1644337161806'
  alias: Climate AQI
  description: Turn on Kitchen Dyson when AQI >75.
  trigger:
  - platform: numeric_state
    entity_id: sensor.aqi
    above: '75'
  condition: []
  action:
  - scene: scene.dyson_aqi
  mode: single
- id: '1647740902224'
  alias: Notify Battery
  description: Notify if battery sensors is lower than 25%.
  use_blueprint:
    path: sbyx/low-battery.yaml
    input:
      threshold: 25
      time: 09:00:00
      exclude:
        entity_id:
        - sensor.pixel_5_battery_level
        - sensor.jeffrey_glusman_internal_battery_level
        - sensor.ipad_battery_level
        - sensor.macintoshbook_air_internal_battery_level
      actions:
      - service: notify.telegram
        data:
          title: '⚠️ Battery:'
          message: Low battery warning for {{sensors|replace("_"," ")}}.
- id: '1666577570202'
  alias: Peak Usage
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.peak_usage
    to: 'on'
    variables:
      tariff: peak
  - platform: state
    entity_id:
    - binary_sensor.peak_usage
    to: 'off'
    variables:
      tariff: offpeak
  condition: []
  action:
  - service: select.select_option
    target:
      entity_id: select.daily_energy
    data:
      option: '{{ tariff }}'
  - service: select.select_option
    target:
      entity_id: select.monthly_energy
    data:
      option: '{{ tariff }}'
  mode: single
- id: '1666754176988'
  alias: Eco Mode
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.dennis
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 5
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.peak_usage
        state: 'on'
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: script.eco_on
        data: {}
    default:
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - service: script.eco_off
      data: {}
  mode: single
