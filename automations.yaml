- id: '1667808317967'
  alias: Energy Office
  description: ''
  trigger:
  - platform: time
    at: 07:00:00
    id: fixed-time-7am
  - platform: time
    at: 00:00:00
    id: fixed-time-12am
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: fixed-time-7am
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id:
          - switch.coffee_station_plug
          - switch.workstation_plug
    - conditions:
      - condition: trigger
        id: fixed-time-12am
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.coffee_station_plug
          - switch.workstation_plug
  mode: single
