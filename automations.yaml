- id: "1644337161806"
  alias: Climate AQI
  description: Turn on Kitchen Dyson when AQI >75.
  trigger:
    - platform: numeric_state
      entity_id: sensor.aqi
      above: "75"
  condition: []
  action:
    - scene: scene.dyson_aqi
  mode: single
- id: "1647740902224"
  alias: Notify Battery
  description: Notify if battery sensors is lower than 25%.
  use_blueprint:
    path: sbyx/low-battery.yaml
    input:
      threshold: 25
      time: 09:00:00
      exclude:
        entity_id:
          - sensor.pixel_5_battery_level
          - sensor.jeffrey_glusman_internal_battery_level
          - sensor.ipad_battery_level
          - sensor.macintoshbook_air_internal_battery_level
      actions:
        - service: notify.telegram
          data:
            title: "⚠️ Battery:"
            message: Low battery warning for {{sensors|replace("_"," ")}}.
- id: "1650513507332"
  alias: Beacon Person 2
  description: ""
  trigger:
    - platform: state
      entity_id: sensor.beacon_tiffy_keys
    - platform: homeassistant
      event: start
  condition: []
  action:
    - service: device_tracker.see
      data:
        dev_id: beacon_keys
        location_name: "{{ states('sensor.beacon_tiffy_keys') }}"
  mode: queued
