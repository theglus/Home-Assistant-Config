- id: '1604002955198'
  alias: Charge toothbrushes
  description: 'Start charging toothbrushes at 12 am and stop at 4 am. '
  trigger:
  - platform: time
    at: 00:00:00
  condition: []
  action:
  - service: script.4_hour_toothbrush_trickle_charge
    data: {}
  mode: single
- id: '1604018556590'
  alias: Volume nighttime
  description: ''
  trigger:
  - platform: time
    at: '22:00:00'
  condition: []
  action:
  - service: media_player.volume_set
    data:
      entity_id: media_player.loft_clock
      volume_level: '0.50'
  - service: media_player.volume_set
    data:
      entity_id:
      - media_player.office_speaker
      - media_player.living_room_speaker
      - media_player.loft_bathroom
      volume_level: '0.30'
  - service: media_player.volume_set
    data:
      entity_id: media_player.loft_nest_hub
      volume_level: '0.50'
  mode: single
- id: '1604027659401'
  alias: Volume daytime
  description: ''
  trigger:
  - platform: time
    at: 09:00:00
  condition: []
  action:
  - service: media_player.volume_set
    data:
      entity_id: media_player.loft_clock
      volume_level: '0.60'
  - service: media_player.volume_set
    data:
      entity_id:
      - media_player.office_speaker
      - media_player.living_room_speaker
