- id: '1601307642952'
  alias: Printer Shutoff
  description: Shutoff plug to printer 15-minutes after device has been switched on.
  trigger:
  - platform: state
    entity_id: switch.major_laser_printer
    for: 00:15:00
    from: 'off'
    to: 'on'
  condition: []
  action:
  - type: turn_off
    device_id: cc99ed6aff6a11ea940fe1f9a75d2527
    entity_id: switch.major_laser_printer
    domain: switch
  mode: single
- id: '1601312737081'
  alias: Kettle Shutoff
  description: Shutoff plug to kettle 15-minutes after device has been switched on.
  trigger:
  - platform: state
    entity_id: switch.kettle
    for: 00:15:00
    from: 'off'
    to: 'on'
  condition: []
  action:
  - type: turn_off
    device_id: cc9c28d8ff6a11ea876cbbcc11d5e81d
    entity_id: switch.kettle
    domain: switch
  mode: single
- id: '1604002955198'
  alias: Charge toothbrushes
  description: 'Start charging toothbrushes at 12 am and stop at 4 am. '
  trigger:
  - platform: time
    at: 00:00:00
  condition: []
  action:
  - service: script.4_hour_toothbrush_trickle_charge
    data: {}
  mode: single
- id: '1604018556590'
  alias: Nighttime volume
  description: ''
  trigger:
  - platform: time
    at: '22:00:00'
  condition: []
  action:
  - service: media_player.volume_set
    data:
      entity_id: media_player.loft_clock
      volume_level: '0.50'
  - service: media_player.volume_set
    data:
      entity_id:
      - media_player.office_speaker
      - media_player.living_room_speaker
      - media_player.loft_bathroom
      volume_level: '0.30'
  - service: media_player.volume_set
    data:
      entity_id: media_player.loft_nest_hub
      volume_level: '0.50'
  mode: single
- id: '1604027659401'
  alias: Daytime volume
  description: ''
  trigger:
  - platform: time
    at: 09:00:00
  condition: []
  action:
  - service: media_player.volume_set
    data:
      entity_id: media_player.loft_clock
      volume_level: '0.60'
  - service: media_player.volume_set
    data:
      entity_id:
      - media_player.office_speaker
      - media_player.living_room_speaker
      - media_player.loft_bathroom
      volume_level: '0.40'
  - service: media_player.volume_set
    data:
      entity_id: media_player.loft_nest_hub
      volume_level: '0.60'
  mode: single
- id: '1604110722335'
  alias: Server Boot Up
  description: ''
