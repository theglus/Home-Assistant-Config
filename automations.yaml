- id: '1644295611390'
  alias: Office Busy
  description: Laptop camera activates scene.meeting.
  trigger:
  - platform: state
    entity_id: binary_sensor.carta_camera_in_use
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: sensor.carta_displays
    state: '2'
  action:
  - scene: scene.meeting
  mode: single
- id: '1644295717660'
  alias: Office Available
  description: Laptop camera activates scene.office_available.
  trigger:
  - platform: state
    entity_id: binary_sensor.carta_camera_in_use
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: sensor.carta_displays
    state: '2'
  action:
  - scene: scene.office_available
  mode: single
- id: '1644337161806'
  alias: Climate AQI
  description: 'Turn on Kitchen Dyson when AQI >75. '
  trigger:
  - platform: numeric_state
    entity_id: sensor.aqi
    above: '75'
  condition: []
  action:
  - scene: scene.dyson_aqi
  mode: single
- id: '1644446904428'
  alias: Vacuum Schedule
  description: Clean at 10:30 pm.
  trigger:
  - platform: time
    at: '22:30:00'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: time
        weekday:
        - mon
        - wed
        - fri
      sequence:
      - service: vacuum.send_command
        data:
          command: app_segment_clean
          params:
          - 16
          - 18
        target:
          entity_id: vacuum.winston
    - conditions:
      - condition: time
        weekday:
        - tue
        - thu
      sequence:
      - service: vacuum.send_command
        data:
          command: app_segment_clean
          params:
          - 16
          - 17
          - 18
          - 19
          - 20
        target:
          entity_id: vacuum.winston
    default: []
  mode: single
