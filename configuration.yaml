
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# --- Telegram ---
# Bot
telegram_bot:
  - platform: polling
    api_key: !secret telegram_bot_key
    allowed_chat_ids: !secret telegram_bot_chat_ids

# Notifications    
notify:
  - name: telegram
    platform: telegram
    chat_id: !secret telegram_bot_main_chat_id

# --- Goolge Cal ---
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

# --- Recorder ---
recorder:
  auto_purge: true
  purge_keep_days: 5
  commit_interval: 1
  exclude:
    entities:
      - media_player.sonny_cast
      
# --- Devices ---
# Dyson
dyson:
  username: !secret dyson_username
  password: !secret dyson_password
  language: US
  devices:
    - device_id: !secret kirby_device_id
      device_ip: !secret kirby_device_ip
      
# Shield
media_player:
  - platform: androidtv
    name: SHIELD TV
    host: !secret shield_ip
    apps:
      com.hulu.plus: Hulu

# Sonny
media_player:
  - platform: androidtv
    name: Shield TV
    host: !secret sonny_ip
    apps:
      
# --- Sensors --- 
# Google WiFi
sensor:
  - platform: google_wifi

# Workday
binary_sensor:
  - platform: workday
    country: US
    workdays: [mon, tue, wed, thu, fri]
    excludes: [sat, sun]