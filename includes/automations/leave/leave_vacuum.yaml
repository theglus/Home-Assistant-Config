#################################################################
## Leave Vacuum
#
## Notify smartphones of door status + turn off lights + vacuum.
#################################################################
id: 1e36ec73-e53e-484c-8c13-3391a45e0512
alias: Leave Vacuum
description: Notify smartphones of door status + turn off lights + vacuum.
trigger:
  - device_id: 1a4f22d3b5ce47a298a90508301c8c29
    alias: Double press Door Button.
    domain: zha
    platform: device
    type: remote_button_double_press
    subtype: remote_button_double_press
condition:
  - condition: state
    entity_id: binary_sensor.front_door
    state: "on"
    for:
      hours: 0
      minutes: 0
      seconds: 1
action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.front_door
            state: "on"
            for:
              hours: 0
              minutes: 0
              seconds: 10
        sequence:
          - service: notify.smartphones
            data:
              message: "The Front door is open. "
              title: ðŸš¨ Alert
          - wait_for_trigger:
              - platform: state
                entity_id: binary_sensor.front_door
                from: "on"
                to: "off"
                for:
                  hours: 0
                  minutes: 0
                  seconds: 1
          - service: script.leave_vacuum
            data: {}
      - conditions:
          - condition: state
            entity_id: binary_sensor.front_door
            state: "off"
            for:
              hours: 0
              minutes: 0
              seconds: 1
        sequence:
          - service: script.leave_vacuum
            data: {}
    default: []
mode: single
