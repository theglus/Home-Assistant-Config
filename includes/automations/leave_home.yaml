#################################################################
## Leave Homme
#
## Notify smartphones of door status + turn off lights accordingly.
#################################################################
alias: 'Leave Home'
description: 'Notify smartphones of door status + turn off lights accordingly.'
trigger:
- device_id: 55278effdc88ebe7ffa36b52540fa006
  domain: deconz
  platform: device
  type: remote_gyro_activated
  subtype: ''
condition:
- condition: state
  entity_id: binary_sensor.front_door
  state: 'on'
  for:
    hours: 0
    minutes: 0
    seconds: 1
    milliseconds: 0
action:
- delay:
    hours: 0
    minutes: 0
    seconds: 10
    milliseconds: 0
- choose:
  - conditions:
    - condition: state
      entity_id: binary_sensor.front_door
      state: 'on'
      for:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
    sequence:
    - service: notify.smartphones
      data:
        message: 'The Front door is open. '
        title: ðŸš¨ Alert
    - wait_for_trigger:
      - platform: state
        entity_id: binary_sensor.front_door
        from: 'on'
        to: 'off'
        for:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
    - scene: scene.lights_off
    - service: notify.smartphones
      data:
        message: 'The door is closed and lights are off. '
        title: ðŸ‘‹ See you later!
  - conditions:
    - condition: state
      entity_id: binary_sensor.front_door
      state: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
    sequence:
    - scene: scene.lights_off
    - service: notify.smartphones
      data:
        message: 'The door is closed and lights are off. '
        title: ðŸ‘‹ See you later!
  default: []
mode: single
