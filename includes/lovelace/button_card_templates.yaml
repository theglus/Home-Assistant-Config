#################################################################
## Loader
#################################################################
loader:
  custom_fields:
    loader: >
      [[[ if (states[entity.entity_id.replace(entity.entity_id.split('.')[0], 'input_boolean')].state === 'on') { 
      return '<img src="/local/loader.svg" width="100%">'; } ]]]
  styles:
    custom_fields:
      loader:
        [
          filter: "[[[ return entity.state === 'off' ? 'invert(1)' : 'none'; ]]]",
          top: 3%,
          left: 60%,
          width: 3.78em,
          position: absolute,
          opacity: 0.6,
        ]
#----------------------------------------------------------------
## Room Styles
#----------------------------------------------------------------
#################################################################
## Room Button
#################################################################
room:
  double_tap_action:
    action: more-info
  show_label: true
  show_state: true
  state_display: |
    [[[ 
      var bri = Math.round(entity.attributes.brightness / 2.55);
      if (entity.state == "on") return "Lights @ " + bri + "%";
      if (entity.state == "Unavailable") return "Lights are Unavailable";
      else return "Lights are off" 
    ]]]
  tap_action:
    action: toggle
#################################################################
## Room Button Layout
#################################################################
room_layout:
  aspect_ratio: 1/1
  size: 70%
  styles:
    card:
      [
        font-family: Sf Display,
        letter-spacing: 0.05em,
        font-weight: 400,
        color: "rgba(255, 255, 255, 0.3)",
        font-size: 1em,
        background-color: "rgba(115, 115, 115, 0.2)",
        border-radius: 2em,
        box-shadow: none,
        transition: none,
      ]
    custom_fields:
      s2:
        - justify-self: start
        - margin-left: 10%
        - padding-bottom: 5%
        - font-size: 10pt
    grid:
      - grid-template-areas: '"i l" "n n" "s s" "s2 s2"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 1fr auto auto auto
    icon: null
    label:
      - justify-self: start
    name:
      - justify-self: start
      - margin-left: 10%
      - font-weight: bold
    state:
      - justify-self: start
      - margin-left: 10%
      - font-size: 10pt
#################################################################
## Room Button States
#################################################################
room_states:
  state:
    - styles:
        card:
          - background-color: red
        custom_fields:
          s2:
            - color: white
        icon:
          - color: white
        label:
          - color: white
        name:
          - color: white
        state:
          - color: white
      value: unavailable
    - styles:
        card: null
        custom_fields:
          s2: null
        icon: null
        label: null
        name: null
        state: null
      value: "off"
#################################################################
## Room Button States On
#################################################################
room_states_on:
  state:
    - styles:
        card:
          - background-color: "rgba(255, 255, 255, 0.8)"
        custom_fields:
          s2:
            - color: Grey
        label:
          - color: Grey
          - font-size: 10pt
        name:
          - color: "#171717"
        state:
          - color: Grey
      value: "on"
