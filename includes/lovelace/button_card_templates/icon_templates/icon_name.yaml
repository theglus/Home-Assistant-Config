#################################################################
## System Dash Button Template
#################################################################
size: 1.4em
color: '#9da0a2'
styles:
  grid:
    - grid-template-areas: '"i n"'
  name:
    - font-size: 1.06em
    - letter-spacing: 0.015em
  card:
    - color: '#9da0a2'
    - border-radius: 0.6em
    - padding: 1em .25em 1em .25em
    - font-size: 1.06em
    - font-weight: 500
    - letter-spacing: 0.015em
    - background: '#FFFFFF10'