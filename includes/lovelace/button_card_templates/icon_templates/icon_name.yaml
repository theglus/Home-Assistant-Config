#################################################################
## System Dash Button Template
#################################################################
size: 1.4em
color: '#9da0a2'
styles:
  grid:
    - grid-template-areas: '"i n"'
    - align-items: start
  name:
    - font-size: 1.06em
    - letter-spacing: 0.05em
    - justify-self: start
  card:
    - color: '#9da0a2'
    - border-radius: 0.6em
    - padding: 1em 3em 1em 0em
    - font-size: 1.06em
    - font-weight: 500
    - letter-spacing: 0.05em
    - background: '#FFFFFF10'