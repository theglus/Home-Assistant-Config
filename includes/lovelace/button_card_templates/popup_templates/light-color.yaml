#################################################################
## Color Light
#################################################################
  # TODO: Resolve light color issue
  template:
    - base
    - circle
  variables:
    circle_input: >
      [[[ return entity === undefined || Math.round(entity.attributes.brightness / 2.54); ]]]
  hold_action:
    action: failure
  double_tap_action:
    action: fire-dom-event
    browser_mod:
      command: popup
      title: "[[[ return entity.attributes.friendly_name ]]]"
      card:
        type: entities
        entities:
          - type: custom:light-popup-card
            entity: "[[[ return entity.entity_id ]]]"
            icon: none
            displayType: slider
            fullscreen: false
            brightnessWidth: 130px
            brightnessHeight: 300px
            borderRadius: 1.7em
            sliderColor: "#c7c7c7"
            sliderTrackColor: rgba(25, 25, 25, 0.9)
          - type: custom:hui-element
            card_type: horizontal-stack
            style: "#root { justify-content: center; margin-top: 2em; }"
            cards:
              - type: custom:button-card
                styles:
                  card: [background: "#ffe7c0"]
                tap_action:
                  haptic: success
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: "[[[ return entity.entity_id ]]]"
                    color_temp: 370
                template: color_action
              - type: custom:button-card
                styles:
                  card: [background: "#ffa200"]
                tap_action:
                  haptic: success
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: "[[[ return entity.entity_id ]]]"
                    color_temp: 500
                template: color_action
          - type: custom:hui-element
            card_type: horizontal-stack
            style: "#root { justify-content: center; margin-bottom: 1em; }"
            cards:
              - type: custom:button-card
                styles:
                  card: [background: "#f426ff"]
                tap_action:
                  haptic: success
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: "[[[ return entity.entity_id ]]]"
                    rgb_color:
                      - 244
                      - 38
                      - 255
                template: color_action
              - type: custom:button-card
                styles:
                  card: [background: "#46ffec"]
                tap_action:
                  haptic: success
                  action: call-service
                  service: light.turn_on
                  service_data:
                    entity_id: "[[[ return entity.entity_id ]]]"
                    rgb_color:
                      - 70
                      - 255
                      - 236
                template: color_action
