#################################################################
## Nanoleaf Popup
#################################################################
template:
  - base
  - circle
variables:
  circle_input: >
    [[[ return entity === undefined || Math.round(entity.attributes.brightness / 2.54); ]]]
hold_action:
  action: failure
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    title: "[[[ return entity.attributes.friendly_name ]]]"
    card:
      type: entities
      entities:
        - type: custom:light-popup-card
          entity: "[[[ return entity.entity_id ]]]"
          icon: none
          displayType: slider
          fullscreen: false
          brightnessWidth: 130px
          brightnessHeight: 300px
          borderRadius: 1.7em
          sliderColor: "#c7c7c7"
          sliderTrackColor: rgba(25, 25, 25, 0.9)
        - type: custom:hui-element
          card_type: horizontal-stack
          style: "#root { justify-content: center; margin-top: 2em; }"
          cards:
            # Northern Lights
            - type: custom:button-card
              styles:
                card: [background: "#ffe7c0"]
              tap_action:
                haptic: success
                action: call-service
                service: light.turn_on
                service_data:
                  entity_id: "[[[ return entity.entity_id ]]]"
                  effect: Northern Lights
              template: color_action
            # Meteor Shower
            - type: custom:button-card
              styles:
                card: [background: "#ffa200"]
              tap_action:
                haptic: success
                action: call-service
                service: light.turn_on
                service_data:
                  entity_id: "[[[ return entity.entity_id ]]]"
                  effect: Meteor Shower
              template: color_action

