#################################################################
## Color Light
#################################################################
template:
  - base
  - circle
variables:
  circle_input: >
    [[[ return entity === undefined || Math.round(entity.attributes.brightness / 2.54); ]]]
hold_action:
  action: failure
double_tap_action:
  action: fire-dom-event
  browser_mod:
    command: popup
    title: "[[[ return entity.attributes.friendly_name ]]]"
    card:
      type: custom:light-popup-card
      entity: >
        [[[ return entity.entity_id ]]]
      icon: none
      fullscreen: false
      brightnessWidth: 130px
      brightnessHeight: 345px
      borderRadius: 1.7em
      sliderColor: "#c7c7c7"
      sliderTrackColor: rgba(25, 25, 25, 0.9)
      displayType: slider
      actionSize: 4.5em
      actionsInARow: 2
      actions:
        - action: call-service
          service: light.turn_on
          color: "#ffe7c0"
          service_data:
            entity_id: >
              [[[ return entity.entity_id ]]]
            color_temp: 370
        - action: call-service
          service: light.turn_on
          color: "#ffa200"
          service_data:
            entity_id: >
              [[[ return entity.entity_id ]]]
            color_temp: 500
        - action: call-service
          service: light.turn_on
          color: "#f426ff"
          service_data:
            entity_id: >
              [[[ return entity.entity_id ]]]
            rgb_color:
              - 244
              - 38
              - 255
        - action: call-service
          service: light.turn_on
          color: "#46ffec"
          service_data:
            entity_id: >
              [[[ return entity.entity_id ]]]
            rgb_color:
              - 70
              - 255
              - 236
