#################################################################
## System Load Mini Graphs
#################################################################
card:
  # Mini Graph
  type: "custom:mini-graph-card"
  name: "[[name]]"
  entities:
    - entity: "[[sensor]]"
      name: "[[name]]"
  # Mini Graph Settings
  color_thresholds:
    - value: "[[green]]"
      color: "#6aa84f"
    - value: "[[yellow]]"
      color: "#f1c232"
    - value: "[[orange]]"
      color: "#e69138"
    - value: "[[red]]"
      color: "#cc0000"
  decimals: 1
  font_size: 75
  hours_to_show: 3
  line_width: 8
  show:
    name: true
    icon: true
    labels: false
  points_per_hour: 4
  # Card Mod styling
  card_mod:
    style: |
      ha-card {
        border-style: none;
      }
  # Browser Mod Action + Styling
  tap_action:
    action: fire-dom-event
    haptic: light
    browser_mod:
      service: browser_mod.popup
      data:
        title: "[[name]]"
        style:
          hui-grid-card$: |
            #root {
              grid-gap: 0 !important;
            }
        content:
          type: grid
          columns: 1
          square: false
          # Pop-up Mini Graph
          cards:
            - type: "custom:mini-graph-card"
              entities:
                - "[[sensor]]"
              name: Temperature
              align_icon: left
              align_header: left
              align_state: right
              color_thresholds:
                - value: "[[green]]"
                  color: "#6aa84f"
                - value: "[[yellow]]"
                  color: "#f1c232"
                - value: "[[orange]]"
                  color: "#e69138"
                - value: "[[red]]"
                  color: "#cc0000"
              hours_to_show: 24
              line_width: 5
              points_per_hour: 1
              show:
                icon: true
              # Card Mod styling
              card_mod:
              style: |
                ha-card {
                  border-style: none;
                }
