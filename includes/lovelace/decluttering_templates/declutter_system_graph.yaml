#################################################################
## System Load Mini Graphs
#################################################################
card:
  type: "custom:mini-graph-card"
  entities:
    - "[[sensor]]"
  name: "[[name]]"
  show: null
  color_thresholds:
    - value: "[[green]]"
      color: "#6aa84f"
    - value: "[[yellow]]"
      color: "#f1c232"
    - value: "[[orange]]"
      color: "#e69138"
    - value: "[[red]]"
      color: "#cc0000"
  line_width: 8
  font_size: 75
  tap_action:
    action: call-service
    haptic: light
    service: browser_mod.popup
    service_data:
      title: "[[name]]"
      style:
        hui-grid-card$: |
          #root {
            grid-gap: 0 !important;
          }
      card:
        type: grid
        columns: 1
        square: false
        cards:
          - type: "custom:mini-graph-card"
            entities:
              - "[[sensor]]"
            color_thresholds:
              - value: "[[green]]"
                color: "#6aa84f"
              - value: "[[yellow]]"
                color: "#f1c232"
              - value: "[[orange]]"
                color: "#e69138"
              - value: "[[red]]"
                color: "#cc0000"
            name: Temperature
            line_width: 5
            points_per_hour: 2
            align_icon: left
            align_state: right
            align_header: left
            hours_to_show: 24
            show:
              icon: true
