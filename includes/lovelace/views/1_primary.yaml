                    custom_fields:
                      icon_dryer:
                        [top: 11%, left: 6%, width: 5.25em, position: absolute]
                  template: base
          #################################################################
          ## Office Controls
          #################################################################
          Office:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Office Overhead Lights
                #----------------------------------------------------------------
                # TODO: Animate Overhead lights
                - type: "custom:button-card"
                  entity: light.overhead
                  name: Ceiling
                  # TODO: #291 Create icon_overhead button template
                  template:
                    - light
                    - icon_overhead
                #----------------------------------------------------------------
                ## Printer
                #----------------------------------------------------------------
                # TODO: #253 Additional printer controls
                - type: "custom:button-card"
                  entity: switch.major_laser_printer
                  name: Major Laser
                  # TODO: Create icon_printer button template
                  custom_fields:
                    icon_printer: >
                      <svg viewBox="0 0 50 50">
                          <path fill="currentColor" d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
                      </svg>
                  styles:
                    custom_fields:
                      icon_printer:
                        [top: 11%, left: 6%, width: 5.25em, position: absolute]
                  template: base
                #----------------------------------------------------------------
                ## Air Circulator
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: switch.kettle
                  name: Air Circulator
                  template:
                    - base
                    - icon_circulator
                #----------------------------------------------------------------
                ## Office Google Home Mini
                #----------------------------------------------------------------
                # TODO: #254 Office Google Home Mini button
                - type: custom:button-card
                  entity: media_player.office_speaker
                  name: Home Mini
                  template:
                    - media
                    - icon_nest_mini
                #----------------------------------------------------------------
                ## Office Smart Clock
                #----------------------------------------------------------------
                # TODO: #255 Smart Clock button
          #################################################################
          ## Living Room Controls
          #################################################################
          Living Room:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Track Light
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.track
                  name: Track
                  template:
                    - light-color
