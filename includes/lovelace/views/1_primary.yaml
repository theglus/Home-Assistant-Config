path: default_view
title: Home
panel: false
icon: "mdi:home"
badges:
  - entity: person.jeffrey_glusman
  - entity: person.tiffany_conaway
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style: |
          ha-card {
            border-radius: 30px;
            background: rgba(0,0,0,.3);
            box-shadow: none;
            }
        #################################################################
        #----------------------------------------------------------------
        ## Toggle Nav
        #----------------------------------------------------------------
        #################################################################
        entities:
          - type: "custom:paper-buttons-row"
            buttons:
              #################################################################
              ## General Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:home-assistant"
                state_styles:
                  General:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: General            
              #################################################################
              ## Entryway Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:coat-rack"
                state_styles:
                  Entrway:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Entryway
              #################################################################
              ## Guest Bathroom Button
              #################################################################
              # TODO: #249 Create nav toggle for guest bathroom
              #################################################################
              ## Office Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:desk"
                state_styles:
                  Office:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Office
              #################################################################
              ## Living Room Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:sofa"
                state_styles:
                  Living Room:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Living Room
              #################################################################
              ## Kitchen Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:fridge"
                state_styles:
                  Kitchen:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Kitchen
              #################################################################
              ## Loft
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:bed-king"
                state_styles:
                  Loft:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Loft
              #################################################################
              ## Loft Bathroom Button
              #################################################################
              # TODO: #252 Create nav toggle for loft bathroom
      #################################################################
      #----------------------------------------------------------------
      ## Expanded
      #----------------------------------------------------------------
      #################################################################
      - type: "custom:state-switch"
        entity: input_select.lighttoggle
        default: Entryway
        transition: none
        states:
          #################################################################
          ## General Controls
          #################################################################
          General:
            type: "custom:mod-card"
            style: |
              ha-card {
                background: rgba(0,0,0,.3);
                padding: 10px;
                border-radius: 35px;
                margin-top: none;
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Weather button
                #----------------------------------------------------------------
                # TODO: #272 Create weather button
                - type: "custom:button-card"
                  custom_fields:
                    s2: |
                      [[[
                        return (states['weather.loft'].attributes.forecast[0].precipitation || 0) + ' mm precip';
                      ]]]
                  entity: weather.loft
                  label: |
                    [[[
                      return states['weather.loft'].attributes.temperature + '°F '
                    ]]]
                  name: |
                    [[[
                      return "Next hour " + states['weather.loft'].attributes.forecast[0].temperature + '°F'
                    ]]]
                  state:
                    - icon: |
                        [[[ 
                          if (states['sun.sun'].state == "below_horizon")
                            return "mdi:weather-night-partly-cloudy";
                            return "mdi:weather-partly-cloudy";
                        ]]]
                      value: partlycloudy
                    - icon: "mdi:weather-night"
                      value: clear-night
                    - icon: "mdi:weather-cloudy"
                      value: cloudy
                    - icon: "mdi:weather-cloudy-arrow-right"
                      value: overcast
                    - icon: "mdi:weather-fog"
                      value: fog
                    - icon: "mdi:weather-hail"
                      value: hail
                    - icon: "mdi:weather-lightning"
                      value: lightning
                    - icon: "mdi:weather-lightning-rainy"
                      value: lightning-rainy
                    - icon: "mdi:weather-partly-cloudy"
                      value: partlycloudy
                    - icon: "mdi:weather-pouring"
                      value: pouring
                    - icon: "mdi:weather-rainy"
                      value: rainy
                    - icon: "mdi:weather-snowy"
                      value: snowy
                    - icon: "mdi:weather-snowy-rainy"
                      value: snowy-rainy
                    - icon: "mdi:weather-sunny"
                      value: sunny
                    - icon: "mdi:weather-windy"
                      value: windy
                    - icon: "mdi:weather-windy-variant"
                      value: windy-variant
                  template:
                    - weather_layout
                    - weather
                  triggers_update:
                    - sun.sun
                #----------------------------------------------------------------
                ## Entryway button
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.group_hallway
                  custom_fields:
                    s2: |
                      [[[
                        var sensor_state = (states['binary_sensor.front_door'].state);
                        if (sensor_state == "on") return "Door is open";
                        else return "Door is closed" 
                      ]]]
                  icon: |
                    [[[ 
                      var sensor_state = (states['binary_sensor.front_door'].state);
                      if (sensor_state == "on") 
                        return "mdi:door-open"; 
                      else 
                        return "mdi:coat-rack" 
                    ]]]
                  name: Entryway
                  template:
                    - room_layout
                    - room_states
                    - room_states_on
                    - room
                  triggers_update:
                    - binary_sensor.front_door
                #----------------------------------------------------------------
                ## Office button
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.overhead
                  custom_fields:
                    s2: |
                      [[[
                        var sensor_state = (states['sensor.major_laser_printer'].state);
                        if (sensor_state == "on") return "Printer on";
                        else return "Printer off" 
                      ]]]
                  icon: |
                    [[[ 
                      var sensor_state = (states['sensor.major_laser_printer'].state);
                      if (sensor_state == "on") 
                        return "mdi:printer"; 
                      else 
                        return "mdi:desk" 
                    ]]]
                  name: Office
                  template:
                    - room_layout
                    - room_states
                    - room_states_on
                    - room
                  triggers_update:
                    - sensor.majaor_laser_printer              
                #----------------------------------------------------------------
                ## Living Room button
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.group_living_room
                  custom_fields:
                    s2: |
                      [[[
                        var sensor_state = (states['switch.switchbot'].state);
                        if (sensor_state == "on") return "Heat is on";
                        else return "Heat is off" 
                      ]]]
                  icon: |
                    [[[ 
                      var sensor_state = (states['switch.switchbot'].state);
                      if (sensor_state == "on") 
                        return "mdi:radiator"; 
                      else 
                        return "mdi:sofa" 
                    ]]]
                  label: |
                    [[[
                      return states['sensor.temperature_living_room'].state + '°F'
                    ]]]
                  name: Living Room                    
                  template:
                    - room_layout
                    - room_states
                    - room_states_on
                    - room
                  triggers_update:
                    - switch.switchbot
                #----------------------------------------------------------------
                ## Kitchen button
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.group_kitchen
                  custom_fields:
                    s2: |
                      [[[
                        var sensor_state = (states['fan.kitchen'].state);
                        if (sensor_state == "on") return "Dyson is on";
                        else return "Dyson is off" 
                      ]]]
                  icon: "mdi:fridge"
                  label: |
                    [[[
                      return states['sensor.kitchen_temperature'].state + '°F'
                    ]]]
                  name: Kitchen                  
                  template:
                    - room_layout
                    - room_states
                    - room_states_on
                    - room
                  triggers_update:
                    - fan.kitchen                
                #----------------------------------------------------------------
                ## Loft button
                #----------------------------------------------------------------
                # TODO: #278 Create loft button
                - type: "custom:button-card"
                  entity: light.loft
                  custom_fields:
                    s2: |
                      [[[
                        var sensor_state = (states['fan.kirby'].state);
                        if (sensor_state == "on") return "Dyson is on";
                        else return "Dyson is off" 
                      ]]]
                  icon: "mdi:bed-king"
                  label: |
                    [[[
                      return states['sensor.kirby_temperature'].state + '°F'
                    ]]]
                  name: Loft                  
                  template:
                    - room_layout
                    - room_states
                    - room_states_on
                    - room
                  triggers_update:
                    - fan.kirby                     
          #################################################################
          ## Entrway Controls
          #################################################################
          Entryway:
            type: "custom:mod-card"
            style: |
              ha-card {
                background: rgba(0,0,0,.3);
