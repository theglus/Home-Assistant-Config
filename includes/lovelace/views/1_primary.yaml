path: default_view
title: Home
panel: false
icon: "mdi:home"
badges:
  - entity: person.jeffrey_glusman
  - entity: person.tiffany_conaway
  - entity: camera.security
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style: |
          ha-card {
            border-radius: 30px;
            background: rgba(0,0,0,.3);
            box-shadow: none;
            }
        #################################################################
        #----------------------------------------------------------------
        ## Toggle Nav
        #----------------------------------------------------------------
        #################################################################
        entities:
          - type: "custom:paper-buttons-row"
            buttons:
              #################################################################
              ## General Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:home-assistant"
                state_styles:
                  General:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: General
              #################################################################
              ## Entryway Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:coat-rack"
                state_styles:
                  Entrway:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Entryway
              #################################################################
              ## Guest Bathroom Button
              #################################################################
              # TODO: #249 Create nav toggle for guest bathroom
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:washing-machine"
                state_styles:
                  Laundry:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Laundry
              #################################################################
              ## Office Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:desk"
                state_styles:
                  Office:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Office
              #################################################################
              ## Living Room Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:sofa"
                state_styles:
                  Living Room:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Living Room
              #################################################################
              ## Kitchen Button
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:fridge"
                state_styles:
                  Kitchen:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Kitchen
              #################################################################
              ## Loft
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:bed-king"
                state_styles:
                  Loft:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Loft
              #################################################################
              ## Loft Bathroom Button
              #################################################################
              # TODO: #252 Create nav toggle for loft bathroom
              - entity: input_select.lighttoggle
                name: false
                icon: "mdi:toilet"
                state_styles:
                  Loft:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
                    option: Loft Bathroom
      #################################################################
      #----------------------------------------------------------------
      ## Expanded
      #----------------------------------------------------------------
      #################################################################
      - type: "custom:state-switch"
        entity: input_select.lighttoggle
        default: Entryway
        transition: none
        states:
          #################################################################
          ## General Controls
          #################################################################
          General:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Weather button
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  custom_fields:
                    s2: |
                      [[[
                        return states['sensor.aqi'].state + ' AQI'
                      ]]]
                  entity: weather.loft
                  label: |
                    [[[
                      return states['weather.climacell_nowcast'].attributes.temperature + '°F '
                    ]]]
                  name: |
                    [[[
                      return "Next hour " + states['weather.climacell_hourly'].attributes.forecast[1].temperature + '°F'
                    ]]]
                  template:
                    - weather_layout
                    - weather
                    - icon_weather
                  triggers_update:
                    - sun.sun
                #----------------------------------------------------------------
                ## Entryway button
                #----------------------------------------------------------------
                - type: "custom:decluttering-card"
                  template: declutter_room_button
                  variables:
                    - room: Entryway
                    - light: light.group_hallway
                    - sensor: binary_sensor.front_door
                    - message_on: Door is open
                    - message_off: Door is closed
                    - icon_state: mdi:door-open
                    - icon_default: custom:room-hallway
                #----------------------------------------------------------------
                ## Office button
                #----------------------------------------------------------------
                - type: "custom:decluttering-card"
                  template: declutter_temp_button
                  variables:
                    - room: Office
                    - light: light.group_office
                    - hvac: switch.major_laser_printer
                    - sensor_temp: sensor.temperature_office
                    - message_on: Printer on
                    - message_off: Printer off
                    - icon_state: mdi:printer
                    - icon_default: custom:room-office
                #----------------------------------------------------------------
                ## Living Room button
                #----------------------------------------------------------------
                - type: "custom:decluttering-card"
                  template: declutter_temp_button
                  variables:
                    - light: light.group_living_room
                    - hvac: switch.heat
                    - sensor_temp: sensor.temperature_living_room
                    - message_on: Heat is on
                    - message_off: Heat is off
                    - icon_state: mdi:radiator
                    - icon_default: custom:room-living
                    - room: Living Room
                #----------------------------------------------------------------
                ## Kitchen button
                #----------------------------------------------------------------
                - type: "custom:decluttering-card"
                  template: declutter_temp_button
                  variables:
                    - light: light.group_kitchen
                    - hvac: fan.kitchen
                    - sensor_temp: sensor.kitchen_temperature
                    - message_on: Dyson is on
                    - message_off: Dyson is off
                    - icon_state: custom:room-kitchen
                    - icon_default: custom:room-kitchen
                    - room: Kitchen
                #----------------------------------------------------------------
                ## Loft button
                #----------------------------------------------------------------
                # TODO: #278 Create loft button
                - type: "custom:decluttering-card"
                  template: declutter_temp_button
                  variables:
                    - light: light.group_loft
                    - hvac: fan.kirby
                    - sensor_temp: sensor.kirby_temperature
                    - message_on: Dyson is on
                    - message_off: Dyson is off
                    - icon_state: custom:room-loft
                    - icon_default: custom:room-loft
                    - room: Loft
          #################################################################
          ## Entrway Controls
          #################################################################
          Entryway:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Hallway Marquee
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.hallway_marquee
                  template:
                    - icon_marquee
                #----------------------------------------------------------------
                ## Hallway Runner
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.hallway_runner
                  name: Runner
                  template:
                    - icon_led
                #----------------------------------------------------------------
                ## Potter Lamp
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.potter_lamp
                  name: Lamp
                  template:
                    - light_color
                    - icon_lamp
                #----------------------------------------------------------------
                ## Stair Light
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.stair
                  name: Lamp
                  template:
                    - light
                    - icon_spot
                #----------------------------------------------------------------
                ## Front Door Sensor
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: binary_sensor.front_door
                  template:
                    - icon_door
                #----------------------------------------------------------------
                ## Hallway Smart Clock
                #----------------------------------------------------------------
                # TODO: #315 Alarm + timer countdown for Google Home devices.
                - type: custom:button-card
                  entity: media_player.smart_clock
                  name: Smart Clock
                  template:
                    - icon_smart_clock
          #################################################################
          ## Guest Bathroom Controls
          #################################################################
          #249 Create view for downstairs bathroom
          Laundry:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Washer
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: sensor.washer
                  name: Washer
                  template:
                    - icon_washer
                #----------------------------------------------------------------
                ## Dryer
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: sensor.dryer
                  name: Dryer
                  template:
                    - icon_dryer
          #################################################################
          ## Office Controls
          #################################################################
          Office:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Office Overhead Lights
                #----------------------------------------------------------------
                # TODO: Animate Overhead lights
                - type: "custom:button-card"
                  entity: light.overhead
                  name: Ceiling
                  template:
                    - light
                    - icon_recessed
                #----------------------------------------------------------------
                ## Printer
                #----------------------------------------------------------------
                # TODO: #253 Additional printer controls
                - type: "custom:button-card"
                  entity: switch.major_laser_printer
                  name: Major Laser
                  template:
                    - icon_printer
                #----------------------------------------------------------------
                ## Air Circulator
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: switch.mini_air_circulator
                  name: Air Circulator
                  template:
                    - icon_circulator
                #----------------------------------------------------------------
                ## Office Google Home Mini
                #----------------------------------------------------------------
                # TODO: #315 Alarm + timer countdown for Google Home devices.
                - type: custom:button-card
                  entity: media_player.office_speaker
                  name: Home Mini
                  template:
                    - icon_nest_mini
          #################################################################
          ## Living Room Controls
          #################################################################
          Living Room:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Track Light
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.track
                  name: Track
                  template:
                    - light_color
                    - icon_spot
                #----------------------------------------------------------------
                ## Garden Light
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.garden
                  name: Garden
                  template:
                    - icon_garden
                #----------------------------------------------------------------
                ## Yumi Lamp
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.yumi_lamp
                  name: Lamp
                  template:
                    - light_color
                    - icon_lamp
                #----------------------------------------------------------------
                ## Heater
                #----------------------------------------------------------------
                # TODO: #259 Sensor cirle with Living Room Temp
                - type: "custom:button-card"
                  entity: switch.heat
                  template:
                    - icon_heater
                #----------------------------------------------------------------
                ## Living Room Air Circulator
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: switch.air_circulator
                  name: Air Circulator
                  template:
                    - icon_circulator
                #----------------------------------------------------------------
                ## Ice Bear
                #----------------------------------------------------------------
                # TODO: #325 Frigidaire climate pop-up
                - type: "custom:button-card"
                  entity: climate.ice_bear
                  name: Air Conditioner
                  double_tap_action:
                    action: more-info
                  template:
                    - icon_ac
                  variables:
                    circle_input: >
                      [[[
                        return entity === undefined ?
                          null :
                          entity.attributes.temperature;
                      ]]]
                #----------------------------------------------------------------
                ## Shield
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: media_player.shield_tv
                  tap_action:
                    action: toggle
                  template:
                    - icon_tv
                  # TODO: #263 Create TV controls pop-up
                #----------------------------------------------------------------
                ## Dennis
                #----------------------------------------------------------------
                # TODO: #261 Create Denon AVR button
                # TODO: #356 Create Denon AVR pop-up
          #################################################################
          ## Kitchen Controls
          #################################################################
          Kitchen:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Kitchen Track
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.kitchen
                  name: Track
                  template:
                    - light_color
                    - icon_spot
                #----------------------------------------------------------------
                ## Nanoleaf Dino Panesl
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.nanoleaf
                  template:
                    - icon_dinopanel
                #----------------------------------------------------------------
                ## Recessed Lights
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.recessed
                  name: Recessed
                  template:
                    - light_color
                    - icon_recessed
                #----------------------------------------------------------------
                ## Kitchen Google Home Mini
                #----------------------------------------------------------------
                # TODO: #315 Alarm + timer countdown for Google Home devices.
                - type: custom:button-card
                  entity: media_player.living_room_speaker
                  name: Home Mini
                  template:
                    - icon_nest_mini
                #----------------------------------------------------------------
                ## Mac/iPad Charger
                #----------------------------------------------------------------
                # TODO: #285 Mac charger button
                #----------------------------------------------------------------
                ## Paper Shredder
                #----------------------------------------------------------------
                # TODO: #266 Paper shredder button
                #----------------------------------------------------------------
                ## Kitchen Dyson
                #----------------------------------------------------------------
                # TODO: #318 Create fan pop-up
                - type: "custom:button-card"
                  entity: fan.kitchen
                  name: Dyson
                  template:
                    - icon_dyson
          #################################################################
          ## Loft Controls
          #################################################################
          Loft:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Bedside Lights
                #----------------------------------------------------------------
                # TODO: #280 Animate Loft beside lights
                - type: "custom:button-card"
                  entity: light.bedside
                  name: Bedside
                  # TODO: Create icon_bedside button template
                  template:
                    - icon_bedside
                #----------------------------------------------------------------
                ## Jeffrey's Lights
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.jeffreys_lamp
                  name: Jeffrey's
                  template:
                    - icon_bed
                #----------------------------------------------------------------
                ## Tiffany's Light
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.tiffanys_lamp
                  name: Tiffany's
                  template:
                    - icon_bed
                #----------------------------------------------------------------
                ## Bed Track
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.loft_bed_light
                  name: Ceiling
                  template:
                    - light
                    - icon_spot
                #----------------------------------------------------------------
                ## Desk Lights
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  entity: light.loft_desk_lamp
                  name: Desk
                  template:
                    - light
                    - icon_lamp
                #----------------------------------------------------------------
                ## Kirby
                #----------------------------------------------------------------
                # TODO: #318 Create fan pop-up
                - type: "custom:button-card"
                  entity: fan.kirby
                  name: Dyson
                  template:
                    - icon_dyson
                #----------------------------------------------------------------
                ## Loft Nest Hub
                #----------------------------------------------------------------
                # TODO: #315 Alarm + timer countdown for Google Home devices.
                - type: custom:button-card
                  entity: media_player.loft_nest_hub
                  name: Nest Hub
                  template:
                    - icon_nest_hub
          #################################################################
          ## Loft Bathroom Controls
          #################################################################
          # #252: Create view for loft bathroom
          Loft Bathroom:
            type: "custom:mod-card"
            style: |
              ha-card { 
                background: rgba(0,0,0,.3); 
                padding: 10px; 
                border-radius: 35px; 
                margin-top: none; 
                }
            card:
              type: grid
              columns: 3
              cards:
                #----------------------------------------------------------------
                ## Nest Mini
                #----------------------------------------------------------------
                # TODO: #315 Alarm + timer countdown for Google Home devices.
                - type: custom:button-card
                  entity: media_player.loft_bathroom
                  name: Nest Mini
                  template:
                    - icon_nest_mini
