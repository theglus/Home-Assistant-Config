                #----------------------------------------------------------------
                ## Weather button
                #----------------------------------------------------------------
                - type: "custom:button-card"
                  custom_fields:
                    s2: |
                      [[[
                        return (states['weather.loft'].attributes.forecast[0].precipitation || 0) + ' mm precip';
                      ]]]
                  entity: weather.loft
                  label: |
                    [[[
                      return states['weather.loft'].attributes.temperature + '°C '
                    ]]]
                  name: |
                    [[[
                      return "Next hour " + states['weather.loft'].attributes.forecast[0].temperature + '°C'
                    ]]]
