              ## Loft
              #################################################################
              - entity: input_select.lighttoggle
                name: false
                icon: "hass:bed-king"
                state_styles:
                  Loft:
                  template: nav_button
                template: nav_styles
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.lighttoggle
