title: ha
path: ha
icon: 'mdi:home-assistant'
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.latest_version
          - entity: binary_sensor.updater
          - entity: sensor.hacs
          - entity: sensor.time_online
          - type: custom:hui-horizontal-stack-card
            cards:
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.processor_use_percent
              show: null
              color_thresholds:
                - value: 25
                  color: '#6aa84f'
                - value: 50
                  color: '#f1c232'
                - value: 75
                  color: '#e69138'
                - value: 100
                  color: '#cc0000'
              line_width: 8
              font_size: 75
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.memory_use_percent
              show: null
              color_thresholds:
                - value: 25
                  color: '#6aa84f'
                - value: 50
                  color: '#f1c232'
                - value: 75
                  color: '#e69138'
                - value: 100
                  color: '#cc0000'
              line_width: 8
              font_size: 75
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.processor_temperature
              show: null
              color_thresholds:
                - value: 122
                  color: '#6aa84f'
                - value: 140
                  color: '#f1c232'
                - value: 176
                  color: '#e69138'
                - value: 200
                  color: '#cc0000'
              line_width: 8
              font_size: 75
          - type: custom:hui-horizontal-stack-card
            cards:
            # HA Reload
            - type: custom:button-card
              name: Home Assistant
              icon: mdi:home-assistant'
              tap_action:
                action: call-service
                service: homeassistant.restart
              template: icon_name
            # Automations Reload
            - type: custom:button-card
              name: Lovelace
              tap_action:
                action: call-service
                service: automation.reload
              template: icon_name
