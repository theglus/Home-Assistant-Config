title: ha
path: ha
icon: 'mdi:home-assistant'
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.latest_version
          - entity: binary_sensor.updater
          - entity: sensor.hacs
          - entity: sensor.time_online
          - type: custom:hui-horizontal-stack-card
            cards:
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.processor_use_percent
              show: null
              color_thresholds:
                - value: 25
                  color: '#6aa84f'
                - value: 50
                  color: '#f1c232'
                - value: 75
                  color: '#e69138'
                - value: 100
                  color: '#cc0000'
              line_width: 8
              font_size: 75
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.memory_use_percent
              show: null
              color_thresholds:
                - value: 25
                  color: '#6aa84f'
                - value: 50
                  color: '#f1c232'
                - value: 75
                  color: '#e69138'
                - value: 100
                  color: '#cc0000'
              line_width: 8
              font_size: 75
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.processor_temperature
              show: null
              color_thresholds:
                - value: 122
                  color: '#6aa84f'
                - value: 140
                  color: '#f1c232'
                - value: 176
                  color: '#e69138'
                - value: 200
                  color: '#cc0000'
              line_width: 8
              font_size: 75
          - type: custom:hui-horizontal-stack-card
            cards:
            - type: custom:button-card
              name: Home Assistant
              icon: 'mdi:home-assistant'
              tap_action:
                action: call-service
                service: homeassistant.restart
                haptic: light
              template: icon_name
  - type: vertical-stack
    cards:
      - type: entities
        title: Desktop PC
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.pc_release
          - entity: sensor.pc_bios_version
          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: '#303435'
                from: 0
                to: 89
              - color: '#6d2525'
                from: 90
                to: 200
            entity_row: true
            entities:
              # PC Memory Bar
              - entity: sensor.pc_memory_used
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.pc_memory_used
              # PC HDD Bar
              - entity: sensor.pc_c_space_used
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.pc_c_space_used
          - type: custom:hui-horizontal-stack-card
            cards:
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.pc_cpu_load
              show: null
              name: CPU
              decimals: 0
              color_thresholds:
                - value: 25
                  color: '#6aa84f'
                - value: 50
                  color: '#f1c232'
                - value: 75
                  color: '#e69138'
                - value: 100
                  color: '#cc0000'
              line_width: 8
              font_size: 75
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.pc_cpu_temperature
              show: null
              name: CPU Temp
              decimals: 0
              color_thresholds:
                - value: 40
                  color: '#6aa84f'
                - value: 50
                  color: '#f1c232'
                - value: 60
                  color: '#e69138'
                - value: 100
                  color: '#cc0000'
              line_width: 8
              font_size: 75
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.pc_gpu_temperature
              show: null
              name: GPU Temp
              color_thresholds:
                - value: 60
                  color: '#6aa84f'
                - value: 70
                  color: '#f1c232'
                - value: 80
                  color: '#e69138'
                - value: 100
                  color: '#cc0000'
              line_width: 8
              font_size: 75
          - type: custom:hui-horizontal-stack-card
            cards:
            - type: custom:button-card
              name: Boot
              icon: 'mdi:monitor'
              tap_action:
                action: call-service
                service: homeassistant.restart
                haptic: light
              template: icon_name