title: ha
path: ha
icon: 'mdi:home-assistant'
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.latest_version
          - entity: binary_sensor.updater
          - entity: sensor.hacs
          - entity: sensor.hacs
          - entity: sensor.hacs
          - entity: sensor.time_online
          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: '#303435'
                from: 0
                to: 89
              - color: '#6d2525'
                from: 90
                to: 200
            entity_row: true
            entities:

              - entity: sensor.processor_use_percent
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.processor_use_percent

              - entity: sensor.memory_use_percent
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.memory_use_percent
              - entity: sensor.processor_temperature
                name: CPU Temp

          - type: custom:mini-graph-card
            entities:
              - color: '#385581'
                entity: sensor.processor_temperature
            line_width: 6
            hour24: true
            group: true
            align_icon: left
            align_state: right
            align_header: left
            hours_to_show: 24
            show:
              {fill: fade, icon: false, name: false, state: false, 
              name_adaptive_color: false, labels: hover, legend: false}
            tap_action:
              action: none
          - type: custom:hui-horizontal-stack-card
            cards:
              - type: custom:button-card
                name: Home Assistant
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Startar om Home Assistant...'
                      });
                      hass.callService('homeassistant', 'restart');
                    ]]]
                template: icon_name

              - type: custom:button-card
                name: Container
                icon: mdi:reload
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.homeassistant_restart
                template: icon_name
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.processor_use_percent
            show: null
            color_thresholds:
              - value: 25
                color: '#6aa84f'
              - value: 50
                color: '#f1c232'
              - value: 75
                color: '#e69138'
              - value: 100
                color: '#cc0000'
            line_width: 8
            font_size: 75
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.memory_use_percent
            show: null
            color_thresholds:
              - value: 25
                color: '#6aa84f'
              - value: 50
                color: '#f1c232'
              - value: 75
                color: '#e69138'
              - value: 100
                color: '#cc0000'
            line_width: 8
            font_size: 75
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.processor_temperature
            show: null
            color_thresholds:
              - value: 122
                color: '#6aa84f'
              - value: 140
                color: '#f1c232'
              - value: 176
                color: '#e69138'
              - value: 200
                color: '#cc0000'
            line_width: 8
            font_size: 75
      - type: horizontal-stack
        cards:
          - type: glance
            entities:
              - entity: sensor.count_automations
              - entity: sensor.count_binary_sensors
              - entity: sensor.count_device_trackers
              - entity: sensor.count_scripts
              - entity: sensor.count_sensors
              - entity: sensor.count_switches
            columns: 3
            show_icon: false
      - type: glance
        entities:
          - entity: zone.home
            icon: 'mdi:home-assistant'
            name: Hassio
            tap_action:
              action: call-service
              service: homeassistant.restart
          - entity: zone.home
            icon: 'mdi:cogs'
            name: Automation
            tap_action:
              action: call-service
              service: automation.reload
          - entity: zone.home
            icon: 'mdi:script-text'
            name: Script
            tap_action:
              action: call-service
              service: script.reload
          - entity: zone.home
            icon: 'mdi:food-apple'
            name: Core
            tap_action:
              action: call-service
              service: homeassistant.reload_core_config
        title: Restart Services
        show_state: false
