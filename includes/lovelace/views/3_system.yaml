title: ha
path: ha
icon: 'mdi:home-assistant'
badges: []
cards:
  #################################################################
  ## Home Assistant System Controls
  #################################################################
  - type: vertical-stack
    cards:
      - type: entities
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.latest_version
          - entity: binary_sensor.updater
          - entity: sensor.hacs
          - entity: sensor.time_online
          - type: custom:hui-horizontal-stack-card
            cards:
            #----------------------------------------------------------------
            ## HA CPU Utilization Graph
            #----------------------------------------------------------------
            - type: "custom:decluttering-card"
              template: declutter_system_graph
              variables:
                - sensor: sensor.processor_use_percent
                - green: 25
                - yellow: 50
                - orange: 75
                - red: 100
            #----------------------------------------------------------------
            ## HA Memory Utilization Graph
            #----------------------------------------------------------------  
            - type: "custom:decluttering-card"
              template: declutter_system_graph
              variables:
                - sensor: sensor.memory_use_percent
                - green: 25
                - yellow: 50
                - orange: 75
                - red: 100     
            #----------------------------------------------------------------
            ## HA CPU Temp Graph
            #----------------------------------------------------------------                            
            - type: "custom:decluttering-card"
              template: declutter_system_graph
              variables:
                - sensor: sensor.processor_temperature                           
                - green: 122
                - yellow: 140
                - orange: 176
                - red: 200
          - type: custom:hui-horizontal-stack-card
            cards:
            - type: custom:button-card
              name: Home Assistant
              icon: 'mdi:home-assistant'
              tap_action:
                action: call-service
                service: homeassistant.restart
                haptic: light
              template: icon_name
  #################################################################
  ## Desktop PC Controls
  #################################################################
  - type: vertical-stack
    cards:
      - type: entities
        title: Desktop PC
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }        
        entities:
          - entity: sensor.pc_release
          - entity: sensor.pc_bios_version
          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: '#303435'
                from: 0
                to: 89
              - color: '#6d2525'
                from: 90
                to: 200
            entity_row: true
          - type: custom:hui-horizontal-stack-card
            cards:
              #----------------------------------------------------------------
              ## PC Memory Bar
              #----------------------------------------------------------------               
              - entity: sensor.pc_memory_used
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.pc_memory_used
              #----------------------------------------------------------------
              ## HA CPU Temp Graph
              #----------------------------------------------------------------   
              - entity: sensor.pc_c_space_used
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.pc_c_space_used
          - type: custom:hui-horizontal-stack-card
            cards:
            #----------------------------------------------------------------
            ## PC CPU Utilization Graph
            #----------------------------------------------------------------             
            - type: "custom:decluttering-card"
              template: declutter_system_graph
              variables:
                - sensor: sensor.pc_cpu_load
                - green: 25
                - yellow: 50
                - orange: 75
                - red: 100
            #----------------------------------------------------------------
            ## PC CPU Temp Graph
            #----------------------------------------------------------------   
            - type: "custom:decluttering-card"
              template: declutter_system_graph
              variables:
                - sensor: sensor.pc_cpu_temperature
                - green: 45
                - yellow: 50
                - orange: 60
                - red: 100                
            #----------------------------------------------------------------
            ## PC GPU Temp Graph
            #----------------------------------------------------------------   
            - type: "custom:decluttering-card"
              template: declutter_system_graph
              variables:
                - sensor: sensor.pc_gpu_temperature                           
                - green: 60
                - yellow: 70
                - orange: 80
                - red: 100
          #----------------------------------------------------------------
          ## PC Boot Button
          #----------------------------------------------------------------   
          - type: custom:hui-horizontal-stack-card
            cards:
            - type: custom:button-card
              name: Boot
              icon: 'mdi:monitor'
              tap_action:
                action: call-service
                service: homeassistant.restart
                haptic: light
              template: icon_name