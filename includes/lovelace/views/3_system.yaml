title: ha
path: ha
icon: 'mdi:home-assistant'
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: glance
        entities:
          - entity: sensor.time_online
            name: Uptime
          - entity: sensor.latest_version
          - entity: binary_sensor.updater
          - entity: sensor.hacs
        title: Home Assistant
        state_color: false
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.processor_use_percent
            show: null
            color_thresholds:
              - value: 25
                color: '#6aa84f'
              - value: 50
                color: '#f1c232'
              - value: 75
                color: '#e69138'
              - value: 100
                color: '#cc0000'
            line_width: 8
            font_size: 75
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.memory_use_percent
            show: null
            color_thresholds:
              - value: 25
                color: '#6aa84f'
              - value: 50
                color: '#f1c232'
              - value: 75
                color: '#e69138'
              - value: 100
                color: '#cc0000'
            line_width: 8
            font_size: 75
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.processor_temperature
            show: null
            color_thresholds:
              - value: 122
                color: '#6aa84f'
              - value: 140
                color: '#f1c232'
              - value: 176
                color: '#e69138'
              - value: 200
                color: '#cc0000'
            line_width: 8
            font_size: 75
      - type: horizontal-stack
        cards:
          - type: glance
            entities:
              - entity: sensor.count_automations
              - entity: sensor.count_binary_sensors
              - entity: sensor.count_device_trackers
              - entity: sensor.count_scripts
              - entity: sensor.count_sensors
              - entity: sensor.count_switches
            columns: 3
            show_icon: false
      - type: glance
        entities:
          - entity: zone.home
            icon: 'mdi:home-assistant'
            name: Hassio
            tap_action:
              action: call-service
              service: homeassistant.restart
          - entity: zone.home
            icon: 'mdi:cogs'
            name: Automation
            tap_action:
              action: call-service
              service: automation.reload
          - entity: zone.home
            icon: 'mdi:script-text'
            name: Script
            tap_action:
              action: call-service
              service: script.reload
          - entity: zone.home
            icon: 'mdi:food-apple'
            name: Core
            tap_action:
              action: call-service
              service: homeassistant.reload_core_config
        title: Restart Services
        show_state: false
