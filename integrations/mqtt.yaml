#################################################################
## This handles the loading of my MQTT binary sensors.
#################################################################
mqtt:
  binary_sensor:
    - state_topic: !secret presense_hallway_state_topic # use the MQTT topic for the room
      name: Hallway Mqtt Room
      json_attributes_topic: !secret presense_hallway_telemetry
      payload_on: online
      payload_off: offline
      device_class: connectivity
    - state_topic: !secret presense_living_room_state_topic # use the MQTT topic for the room
      name: Living Room Mqtt Room
      json_attributes_topic: !secret presense_living_room_telemetry
      payload_on: online
      payload_off: offline
      device_class: connectivity
    - state_topic: !secret presense_office_state_topic # use the MQTT topic for the room
      name: Office Mqtt Room
      json_attributes_topic: !secret presense_office_telemetry
      payload_on: online
      payload_off: offline
      device_class: connectivity
