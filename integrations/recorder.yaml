#################################################################
## The recorder component is storing details in a database.
#################################################################
recorder:
  auto_purge: true
  purge_keep_days: 3
  commit_interval: 60
  include:
    entities:
      # Desktop Computer
      - sensor.pc_cpu_load
      - sensor.pc_gpu_load
      - sensor.pc_gpu_temp
      # Devices
      - device_tracker.keys
      # Home Assistant Sensors
      - sensor.memory_use_percent
      - sensor.time_online
      # Humidity
  #   - sensor.humidity_living_room
  #   - sensor.humidity_office
  #   - sensor.kirby_humidity
  #   - sensor.kitchen_humidity
      # Sensors
      - binary_sensor.front_door
      # Temperature
      - sensor.temperature_living_room
      - sensor.temperature_office
      - sensor.kirby_temperature
      - sensor.kitchen_temperature
    entity_globs:
      - person.jeffrey_*
      - person.tiffany_*
      - sensor.beacon_*
      - sensor.processor_*
