#################################################################
## The recorder component is storing details in a database.
#################################################################
recorder:
  auto_purge: true
  purge_keep_days: 5
  commit_interval: 1
  include:
    entities:
      # Desktop Computer
      - sensor.pc_cpu_load
      - sensor.pc_gpu_load
      - sensor.pc_gpu_temp
      # Devices
      - device_tracker.keys
      # Home Assistant Sensors
      - sensor.memory_use_percent
      - sensor.time_online
      # Humidity
      - sensor.humidity_living_room
      - sensor.humidity_office
      # Sensors
      - binary_sensor.front_door
      # Temperature
      - sensor.temperature_living_room
      - sensor.temperature_office
    entity_globs:
      - person.jeffrey_*
      - person.tiffany_*
      - sensor.beacon_*
      - sensor.kirby_*
      - sensor.kitchen_*
      - sensor.processor_*
