#################################################################
## The recorder component is storing details in a database.
#################################################################
recorder:
  auto_purge: true
  purge_keep_days: 3
  commit_interval: 60
  include:
    entities:
      # Desktop Computer
      - sensor.pc_cpu_load
      - sensor.pc_gpu_load
      - sensor.pc_gpu_temp
      # Devices
      - device_tracker.keys
      # Home Assistant Sensors
      - sensor.memory_use_percent
      - sensor.time_online
      # Sensors
      - binary_sensor.front_door
      # Temperature
      - sensor.temperature_living_room
      - sensor.temperature_office
      - sensor.kirby_temperature
      - sensor.kitchen_temperature
      # TrueNAS Sensors
      - sensor.truenas_arc_size
      - sensor.truenas_cpu_usage
      - sensor.truenas_sda
      - sensor.truenas_sdb
      - sensor.truenas_temperature
    entity_globs:
      - person.jeffrey_*
      - person.tiffany_*
      - sensor.beacon_*
      - sensor.processor_*
      - sensor.*_power
      - sensor.*_energy*
      - sensor.daily_energy_*
      - sensor.monthly_energy_*
      - sensor.*_energy_cost
