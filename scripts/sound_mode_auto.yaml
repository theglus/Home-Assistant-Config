sound_mode_auto:
  alias: Sound Mode Auto
  sequence:
  - service: media_player.select_sound_mode
    data:
      sound_mode: AUTO
    entity_id: media_player.dennis
  mode: single
  icon: mdi:surround-sound
sound_mode_stereo:
  alias: Sound Mode Stereo
  sequence:
  - service: media_player.select_sound_mode
    data:
      sound_mode: STEREO
    entity_id: media_player.dennis
  mode: single
  icon: mdi:surround-sound-2-0